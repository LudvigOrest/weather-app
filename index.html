<html lang="swe">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <container id="main-content">

            <div id="header">
                <h1>Weather app</h1>
            </div>

            <container id="location-header">
                <h1 id="location-h1">Location</h1>
                <p id="weather-type">Weather type</p>
                <p id="clock">-</p>
            </container>
            

            <div id="input-container">
                <h2 id="input-header">Type your location below + enter</h2>
                <input id="input-box" type="text" placeholder="location..." onkeypress="pressEnter(event)">
            </div>

            <div id="information-container">
                <table>
                    <tr>
                        <th>Air pressure</th>
                        <th>Humidity</th>
                        <th>Wind speed</th>
                        <th>Temperature</th>
                    </tr>
                    <tr>
                        <td id="pressure"> _ </td>
                        <td id="humidity"> _ </td>
                        <td id="wind-speed"> _ </td>
                        <td id="temperature"> _ </td>
                    </tr>
                </table>
            </div>
        </container>
        
    </body>
</html>
